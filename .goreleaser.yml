project_name: ast-cli

release:
  draft: true
  prerelease: true
  name_template: "AST CLI {{.Version}}"

builds:
  - main: ./cmd/main.go
    binary: cx
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarm: 7
      - goos: windows
        goarm: 7
    ldflags:
        - -s
        - -w
        - -X github.com/checkmarxDev/ast-cli/internal/params.Version={{.Version}}

