name: Checkmarx One Scan
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '00 7 * * *' # Every day at 07:00

jobs:
  cx-scan:
    name: Checkmarx One Scan
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: 'echo "$SSH_KEY" | base64'
        shell: bash
        env:
          SSH_KEY: ${{ secrets.CX_SCAN_SSH_KEY }}