name: Continuous Integration Tests

on:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 #v4.0.0
      - name: Set up Go version
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 #v4
        with:
          go-version-file: go.mod
      - run: go version
      - name: go test with coverage
        run: |
          sudo chmod +x ./internal/commands/.scripts/up.sh
          ./internal/commands/.scripts/up.sh
      - name: Check if total coverage is greater then 77.7
        shell: bash
        run: |
          CODE_COV=$(go tool cover -func cover.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          EXPECTED_CODE_COV=77.7
          var=$(awk 'BEGIN{ print "'$CODE_COV'"<"'$EXPECTED_CODE_COV'" }')
          if [ "$var" -eq 1 ];then
            echo "Your code coverage is too low. Coverage precentage is: $CODE_COV"
            exit 1
          else
            echo "Your code coverage test passed! Coverage precentage is: $CODE_COV"
            exit 0
          fi
  
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tenant: [tenant1, tenant2]
        group:
          # Group 7: Container-specific tests (from scan_test.go and container files)
          - id: containers
            name: "Container Tests"
            pattern: "^Test(Container|EmptyFolder|ImagesValidation|EdgeCase)"
            
    name: Integration - ${{ matrix.group.name }} (${{ matrix.tenant }})
    steps:
      - name: Checkout the repository
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 #v4.0.0

      - name: Set up Go version
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 #v4
        with:
          go-version-file: go.mod

      - run: go version

      - name: Go Build
        run: go build -o ./bin/cx ./cmd

      - name: Start Squid proxy
        run: |
          docker run \
            --name squid \
            -d \
            -p 3128:3128 \
            -v $(pwd)/internal/commands/.scripts/squid/squid.conf:/etc/squid/squid.conf \
            -v $(pwd)/internal/commands/.scripts/squid/passwords:/etc/squid/passwords \
            ubuntu/squid:5.2-22.04_beta
      - name: Download ScaResolver
        run: |
          wget https://sca-downloads.s3.amazonaws.com/cli/latest/ScaResolver-linux64.tar.gz
          tar -xzvf ScaResolver-linux64.tar.gz -C /tmp
          rm -rf ScaResolver-linux64.tar.gz
      - name: Run ${{ matrix.group.name }} tests on ${{ matrix.tenant }}
        shell: bash
        env:
          # Tenant-specific secrets (create these for each tenant)
          CX_BASE_URI: ${{ secrets[format('CX_BASE_URI_{0}', matrix.tenant)] }}
          CX_CLIENT_ID: ${{ secrets[format('CX_CLIENT_ID_{0}', matrix.tenant)] }}
          CX_CLIENT_SECRET: ${{ secrets[format('CX_CLIENT_SECRET_{0}', matrix.tenant)] }}
          CX_BASE_AUTH_URI: ${{ secrets[format('CX_BASE_AUTH_URI_{0}', matrix.tenant)] }}
          CX_APIKEY: ${{ secrets[format('CX_APIKEY_{0}', matrix.tenant)] }}
          CX_TENANT: ${{ secrets[format('CX_TENANT_{0}', matrix.tenant)] }}
          # Optional tenant-specific secrets (if needed)
          CX_AST_USERNAME: ${{ secrets[format('CX_AST_USERNAME_{0}', matrix.tenant)] }}
          CX_AST_PASSWORD: ${{ secrets[format('CX_AST_PASSWORD_{0}', matrix.tenant)] }}
          CX_SCAN_SSH_KEY: ${{ secrets.CX_SCAN_SSH_KEY }}
          CX_ORIGIN: "cli-tests"
          # Shared secrets (not tenant-specific)
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          PROXY_HOST: localhost
          PROXY_PORT: 3128
          PROXY_USERNAME: ${{ secrets.PROXY_USER }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
          PR_GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          PR_GITHUB_NAMESPACE: "checkmarx"
          PR_GITHUB_REPO_NAME: "ast-cli"
          PR_GITHUB_NUMBER: 983
          PR_GITLAB_TOKEN: ${{ secrets.PR_GITLAB_TOKEN }}
          PR_GITLAB_NAMESPACE: ${{ secrets.PR_GITLAB_NAMESPACE }}
          PR_GITLAB_REPO_NAME: ${{ secrets.PR_GITLAB_REPO_NAME }}
          PR_GITLAB_PROJECT_ID: ${{ secrets.PR_GITLAB_PROJECT_ID }}
          PR_GITLAB_IID: ${{ secrets.PR_GITLAB_IID }}
          AZURE_ORG: ${{ secrets.AZURE_ORG }}
          AZURE_PROJECT: ${{ secrets.AZURE_PROJECT }}
          AZURE_REPOS: ${{ secrets.AZURE_REPOS }}
          AZURE_TOKEN: ${{ secrets.AZURE_TOKEN }}
          AZURE_PR_NUMBER: 1
          BITBUCKET_WORKSPACE: ${{ secrets.BITBUCKET_WORKSPACE }}
          BITBUCKET_REPOS: ${{ secrets.BITBUCKET_REPOS }}
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_PASSWORD: ${{ secrets.BITBUCKET_PASSWORD }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          PR_BITBUCKET_TOKEN: ${{ secrets.PR_BITBUCKET_TOKEN }}
          PR_BITBUCKET_NAMESPACE: "AstSystemTest"
          PR_BITBUCKET_REPO_NAME: "cliIntegrationTest"
          PR_BITBUCKET_ID: 1
        run: |
          set -o pipefail  # Preserve exit code from go test, not tee
          echo "========================================"
          echo "Running test group: ${{ matrix.group.name }}"
          echo "Tenant: ${{ matrix.tenant }}"
          echo "Pattern: ${{ matrix.group.pattern }}"
          echo "========================================"

          # Record start time for performance measurement
          START_TIME=$(date +%s)

          # Run tests matching the pattern with coverage
          go test \
            -tags integration \
            -v \
            -timeout 90m \
            -run "${{ matrix.group.pattern }}" \
            -coverpkg github.com/checkmarx/ast-cli/internal/commands,github.com/checkmarx/ast-cli/internal/services,github.com/checkmarx/ast-cli/internal/wrappers \
            -coverprofile cover-${{ matrix.group.id }}-${{ matrix.tenant }}.out \
            github.com/checkmarx/ast-cli/test/integration 2>&1 | tee test_output_${{ matrix.group.id }}_${{ matrix.tenant }}.log

          # Record end time and calculate duration
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "========================================"
          echo "PERFORMANCE SUMMARY"
          echo "Tenant: ${{ matrix.tenant }}"
          echo "Test Group: ${{ matrix.group.name }}"
          echo "Duration: ${DURATION} seconds"
          echo "========================================"
          echo "duration_seconds=${DURATION}" >> test_output_${{ matrix.group.id }}_${{ matrix.tenant }}.log

          # Check for failed tests and rerun them once
          if grep -q "^--- FAIL:" test_output_${{ matrix.group.id }}_${{ matrix.tenant }}.log; then
            echo "Some tests failed, attempting rerun..."
            FAILED_TESTS=$(grep -E "^--- FAIL: " test_output_${{ matrix.group.id }}_${{ matrix.tenant }}.log | awk '{print $3}' | tr '\n' '|' | sed 's/|$//')
            if [ -n "$FAILED_TESTS" ]; then
              echo "Rerunning failed tests: $FAILED_TESTS"
              go test \
                -tags integration \
                -v \
                -timeout 30m \
                -run "^($FAILED_TESTS)$" \
                -coverpkg github.com/checkmarx/ast-cli/internal/commands,github.com/checkmarx/ast-cli/internal/services,github.com/checkmarx/ast-cli/internal/wrappers \
                -coverprofile cover-${{ matrix.group.id }}-${{ matrix.tenant }}-rerun.out \
                github.com/checkmarx/ast-cli/test/integration
            fi
          fi
      - name: Stop Squid proxy
        if: always()
        run: docker stop squid || true && docker rm squid || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 #v4
        with:
          name: coverage-${{ matrix.group.id }}-${{ matrix.tenant }}
          path: cover-*.out

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 #v4
        with:
          name: test-logs-${{ matrix.group.id }}-${{ matrix.tenant }}
          path: test_output_*.log

  merge-coverage:
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout the repository
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 #v4.0.0

      - name: Set up Go version
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 #v4
        with:
          go-version-file: go.mod

      - name: Install gocovmerge
        run: go install github.com/wadey/gocovmerge@latest

      - name: Download all coverage artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 #v4
        with:
          pattern: coverage-*
          path: coverage-files
          merge-multiple: true

      - name: Download all test logs for performance comparison
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 #v4
        with:
          pattern: test-logs-*
          path: test-logs
          merge-multiple: true

      - name: Performance Comparison Report
        run: |
          echo "========================================"
          echo "PERFORMANCE COMPARISON REPORT"
          echo "========================================"
          for log in test-logs/test_output_*.log; do
            if [ -f "$log" ]; then
              filename=$(basename "$log")
              duration=$(grep "duration_seconds=" "$log" 2>/dev/null | tail -1 | cut -d'=' -f2 || echo "N/A")
              echo "$filename: ${duration}s"
            fi
          done
          echo "========================================"

      - name: Merge coverage files
        run: |
          echo "Merging coverage files..."
          ls -la coverage-files/
          gocovmerge coverage-files/cover-*.out > cover.out
          go tool cover -html=cover.out -o coverage.html
      - name: Coverage report
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 #v4
        with:
          name: ${{ runner.os }}-coverage-latest
          path: coverage.html

      - name: Check if total coverage is greater then 75
        shell: bash
        run: |
          CODE_COV=$(go tool cover -func cover.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          EXPECTED_CODE_COV=75
          var=$(awk 'BEGIN{ print "'$CODE_COV'"<"'$EXPECTED_CODE_COV'" }')
          if [ "$var" -eq 1 ];then
            echo "Your code coverage is too low. Coverage precentage is: $CODE_COV"
            exit 1
          else
            echo "Your code coverage test passed! Coverage precentage is: $CODE_COV"
            exit 0
          fi
      - name: Run cleandata for tenant1
        env:
          CX_BASE_URI: ${{ secrets.CX_BASE_URI_tenant1 }}
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID_tenant1 }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET_tenant1 }}
          CX_BASE_AUTH_URI: ${{ secrets.CX_BASE_AUTH_URI_tenant1 }}
          CX_APIKEY: ${{ secrets.CX_APIKEY_tenant1 }}
          CX_TENANT: ${{ secrets.CX_TENANT_tenant1 }}
        run: |
          echo "Cleaning up projects on tenant1..."
          go test -v github.com/checkmarx/ast-cli/test/cleandata || true

      - name: Run cleandata for tenant2
        env:
          CX_BASE_URI: ${{ secrets.CX_BASE_URI_tenant2 }}
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID_tenant2 }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET_tenant2 }}
          CX_BASE_AUTH_URI: ${{ secrets.CX_BASE_AUTH_URI_tenant2 }}
          CX_APIKEY: ${{ secrets.CX_APIKEY_tenant2 }}
          CX_TENANT: ${{ secrets.CX_TENANT_tenant2 }}
        run: |
          echo "Cleaning up projects on tenant2..."
          go test -v github.com/checkmarx/ast-cli/test/cleandata || true
  
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 #v4.0.0
      - name: Set up Go version
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 #v4
        with:
          go-version-file: go.mod
      - run: go version
      - run: go mod tidy
      - name: golangci-lint
        uses: golangci/golangci-lint-action@3a919529898de77ec3da873e3063ca4b10e7f5cc #v3
        with:
          skip-pkg-cache: true
          version: v1.64.2
          args: -c .golangci.yml
            --timeout 5m
          only-new-issues: true

  govulncheck:
    runs-on: ubuntu-latest
    name: govulncheck
    steps:
      - id: govulncheck
        uses: golang/govulncheck-action@7da72f730e37eeaad891fcff0a532d27ed737cd4 #v1
        continue-on-error: true
        with:
          go-version-file: go.mod
          go-package: ./...

  checkDockerImage:
    runs-on: ubuntu-latest
    name: scan Docker Image with Trivy
    steps:
      - name: Checkout code
        uses: actions/checkout@722adc63f1aa60a57ec37892e133b1d319cae598 #2.0.0


      - name: Set up Docker
        uses: docker/setup-buildx-action@cf09c5c41b299b55c366aff30022701412eb6ab0 #v1.0.0

      - name: Log in to Docker Hub
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b #v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the project
        run: go build -o ./cx ./cmd
      - name: Build Docker image
        run: docker build -t ast-cli:${{ github.sha }} .
      - name: Run Trivy scanner without downloading DBs
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 #v0.28.0
        with:
          scan-type: 'image'
          image-ref: ast-cli:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          output: './trivy-image-results.txt'
        env:
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Inspect action report
        if: always()
        shell: bash
        run: cat ./trivy-image-results.txt