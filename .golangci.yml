version: '2'

linters-settings:
  #  https://golangci-lint.run/usage/linters/#depguard
  depguard:
    list-type: blacklist
    rules:
      main:
        allow:
          - $gostd
          - github.com/checkmarx/ast-cli/internal
          - github.com/gookit/color
          - github.com/CheckmarxDev/containers-resolver/pkg/containerResolver
          - github.com/Checkmarx/manifest-parser/pkg/parser
          - github.com/Checkmarx/manifest-parser/pkg/models
          - github.com/Checkmarx/gen-ai-prompts/prompts/sast_result_remediation
          - github.com/spf13/viper
          - github.com/Checkmarx/gen-ai-wrapper
          - github.com/spf13/cobra
          - github.com/pkg/errors
          - github.com/google
          - github.com/MakeNowJust/heredoc
          - github.com/jsumners/go-getport
          - github.com/stretchr/testify/assert
          - github.com/gofrs/flock
          - github.com/golang-jwt/jwt/v5
  dupl:
    threshold: 500
  funlen:
    lines: 200
    statements: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  golint:
    min-confidence: 0
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  lll:
    line-length: 185
  maligned:
    suggest-new: true
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gomnd
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - misspell
    - nakedret
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd

run:
  skip-dirs:
    - test/testdata_etc
    - internal/cache
    - internal/renameio
    - internal/robustio

# golangci.com configuration
# (ignored by the CLI, but kept for reference)
service:
  golangci-lint-version: 1.54.2 # use the fixed version to not introduce new linters unexpectedly
  prepare:
    - echo "here I can run custom commands, but no preparation needed for this repo"
